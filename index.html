<!DOCTYPE html>
 <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>

  <body>
    <header role="banner">
      <h1>Bookmarks App</h1>
    </header>

  <main role= "main">
  <div class="container">
    <section class="add-bookmark-container" role="region">
    </section>
    
    <section class="error-container" role="region">
    </section>

      <hr>

      <section class="rating-filter-container" role="region">
        <form id="rating-filter" method="post">
          <label for="min-rating">Rating Filter</label>
          <select name="min-rating" class="min-rating">
            <option value="null" class="null">View All</option>
            <option value="1" class="one">1 Star</option>
            <option value="2" class="two">2 Stars</option>
            <option value="3" class="three">3 Stars</option>
            <option value="4" class="four">4 Stars</option>
            <option value="5" class="five">5 Stars</option>
          </select>
        </form>
      </section>
      <br>

      <ul class="bookmark-container">
      </ul>
    </div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>   <!-- unique ID generator -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>

</html>
