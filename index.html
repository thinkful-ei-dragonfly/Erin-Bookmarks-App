<!DOCTYPE html>
 <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bookmarks App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/index.css">
  </head>

  <body>
    <header>
      <h1>Bookmarks App</h1>
    </header>

  <section class="add-bookmark-container">
    
  </section>

  <br>
    
    <section class="error-container">
      <p>Error placeholder</p>
      <form id="error-message">
          <button type="submit" class="cancelError">Cancel</button>
      </form>
    </section>

    <br><br>

    <section class="rating-filter-container">
      <form id="rating-filter" method="post">
        <label for="min-rating"></label>
        <select name="min-rating">
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>
      </form>
    </section>

    <ul class="bookmark-container">
     <p>Placeholder text for bookmark container</p> 
    </ul>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>   <!-- unique ID generator -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/initializers.js"></script> 
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>

</html>
